<!DOCTYPE html>
<html>
    <head>
       
        <title>Image Generator</title>
        <link rel="stylesheet" href="STYLE.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class="image_generator">
            <div class="content">
                <h1>AI Image Generator Tool JavaScript</h1>
                <p>Welcome to the JavaScript course.
                    Welcome to the JavaScript course.
                </p>
                <form action="#" class="generator-form">
                    <input type="text" class="input" placeholder="Describe what you want to see" required>
                    <div class="controls">
                        <select class="img-quantitiy">
                            <option value="1" selected>1 Image</option>
                            <option value="2">2 Image</option>
                            <option value="3">3 Image</option>
                            <option value="4">4 Image</option>
                            <option value="5">5 Image</option>
                        </select>
                        <button type="submit" class="generator-button">Generator</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="image_gallery">
            <div class="img-card">
                <img src="images/img.jpg" alt="image">
                <a href="#" class="download-btn">

            </div>

                <img src="images/img4.jpg" alt="image">

                </a>
            </div>
        </section> 
    </body>
</html>
